<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="css/style.css" rel="stylesheet">
		
	</head>
	<body>
		<div id="contents"></div>
		<script src="js/jquery-min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/backbone-min.js"></script>
		<script src="js/mustache.js"></script>
		
		<script type="text/javascript">
			var Sim = Backbone.Model.extend({
				defaults: {
					caption: 'Default Caption',
					allText: 'A whole page text'
				}

			})
			

			var SimView = Backbone.View.extend({

				el: $("#contents"),

				initialize: function() {
					this.render()
				},

				render: function() {
					var template = "<body><h3>{{caption}}</h3><p> <strong>spend</strong> {{allText}}</p></body>"
					var output = Mustache.render(template, this.model.toJSON())
					this.$el.html(output)
					return this
				}
			})
			var sim = new Sim()
			var simView = new SimView({model: sim})
		</script>
	</body>	
</html>
