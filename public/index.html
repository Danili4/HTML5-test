<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Control Panel</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="panel">
			<!--Caption-->
			<div class="caption">
				<h3 align="center">СИСТЕМА УПРАВЛЕНИЯ ЕТ-300</h3>
			</div>
			<!--Menu-->
			<div class="block">
				<fieldset class="groupbox menu">
					<legend align="center">МЕНЮ</legend>

				</fieldset>

				
			

			</div>
			<div>
<fieldset class="groupbox diagram">
					<legend align="center">СХЕМА</legend>
					<canvas id="a" width="300" height="300"></canvas>
					<script>
						var a_canvas=document.getElementById("a");
						var a_context=a_canvas.getContext("2d");
						
						var gradient=a_context.createLinearGradient(40,0,200,0);
						gradient.addColorStop(0,'#6e6e6e');
						gradient.addColorStop(0.5,'#bababa');
						gradient.addColorStop(1,'#6e6e6e');
a_context.fillStyle=gradient;
a_context.fillRect(20, 40, 200, 30);
					</script>
				</fieldset>
							
								
						<fieldset class="groupbox options">
							<legend align="center">ПАРАМЕТРЫ</legend>

						</fieldset>
					
								
						<fieldset class="groupbox messages">
							<legend align="center">СООБЩЕНИЯ</legend>

						</fieldset>
					
				
			</div>

			<div>
			<!--Diagram-->
				<fieldset class="groupbox log">
							<legend align="center">РЕГИСТРАТОР</legend>

						</fieldset>
					
			<fieldset class="groupbox control">
							<legend align="center">ПУЛЬТ УПРАВЛЕНИЯ</legend>

						</fieldset>
	
			</div>
		</div>
	</body>

</html>
